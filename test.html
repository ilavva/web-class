<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>English Section Inside Hebrew Paragraph</title>
    <style>
      /* English CSS */
      body {
        font-family: Arial, sans-serif;
        direction: ltr; /* Left to Right */
      }

      section {
        text-align: start;
        margin: 20px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .heb {
        direction: rtl;
      }
      .eng {
        direction: ltr;
      }
      h1 {
        color: #333;
      }

      p {
        color: #666;
      }
    </style>
  </head>
  <body>
    <section class="heb" dir="rtl">
      <!-- Hebrew Direction -->
      <h1>כותרת בעברית</h1>
      <p>זוהי פסקה בכיוון עברית. כאן נכניס תוכן עברי.</p>
      <p>ועוד קצת תוכן עברי.</p>

      <!-- English Direction Section Inside Hebrew Direction Section -->
      <section dir="ltr">
        <!-- English Direction -->
        <h1>Title in English</h1>
        <p>
          This is a paragraph in English direction inside a paragraph of Hebrew
          direction section.
        </p>
        <p>And here some more English content.</p>
      </section>
    </section>
  </body>
</html>
